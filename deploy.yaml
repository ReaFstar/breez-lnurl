# deploy.yaml（项目根目录）
apiVersion: apps/v1
kind: Deployment
metadata:
  name: breez-lnurl
  namespace: lifpay-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: breez-lnurl
  template:
    metadata:
      labels:
        app: breez-lnurl
    spec:
      containers:
        - name: breez-lnurl
          image: breez-lnurl:v1.0
          imagePullPolicy: Never
          ports:
            - containerPort: 4001
          env:
            - name: DATABASE_URL
              value: "__DATABASE_URL__"  # 占位符
            - name: SERVER_EXTERNAL_URL
              value: "__SERVER_EXTERNAL_URL__"  # 占位符
            - name: SERVER_INTERNAL_URL
              value: "http://breez-lnurl-service:4001"
          livenessProbe:
            tcpSocket:
              port: 4001
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            tcpSocket:
              port: 4001
            initialDelaySeconds: 5
            periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: breez-lnurl-service
  namespace: lifpay-test
spec:
  type: NodePort
  ports:
    - port: 4001
      targetPort: 4001
      nodePort: 30401
  selector:
    app: breez-lnurl